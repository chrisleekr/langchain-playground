publish-dev-docker:
  stage: release
  interruptible: true
  needs:
    - dependencies
  <<: *feature_branch
  image: docker:27-dind
  services:
    - name: docker:27-dind
      alias: docker
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: '/certs'
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: '$DOCKER_TLS_CERTDIR/client'
  # Override default before_script for Docker jobs
  before_script: &before_script_docker
    - apk add curl git jq
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - docker context create dind
    - docker buildx create --driver docker-container --use dind --buildkitd-flags '--allow-insecure-entitlement network.host'
  script:
    - PACKAGE_VERSION=$(grep -m1 version package.json | cut -c 15- | rev | cut -c 3- | rev)
    - GIT_HASH=$(git rev-parse --short HEAD)
    # Pass NODE_VERSION to Docker build for single source of truth
    - docker buildx build --progress plain --platform linux/amd64,linux/arm64 --allow network.host --provenance false --build-arg
      NODE_VERSION=$NODE_VERSION --build-arg PACKAGE_VERSION=$PACKAGE_VERSION --build-arg GIT_HASH=$GIT_HASH --build-arg NODE_ENV=production
      --target production --pull --tag $CI_REGISTRY/chrisleekr/${CI_PROJECT_NAME}:dev-${CI_COMMIT_SHORT_SHA} --push .

publish-tag-docker:
  stage: release
  <<: *main_branch
  image: docker:27-dind
  services:
    - name: docker:27-dind
      alias: docker
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: '/certs'
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: '$DOCKER_TLS_CERTDIR/client'
  # Override default before_script for Docker jobs
  before_script: *before_script_docker
  script:
    - apk add --no-cache git
    - git pull origin main
    - PACKAGE_VERSION=$(grep -m1 version package.json | cut -c 15- | rev | cut -c 3- | rev)
    - GIT_HASH=$(git rev-parse --short HEAD)
    # Pass NODE_VERSION to Docker build for single source of truth
    - docker buildx build --progress plain --platform linux/amd64,linux/arm64 --allow network.host --provenance false --build-arg
      NODE_VERSION=$NODE_VERSION --build-arg PACKAGE_VERSION=$PACKAGE_VERSION --build-arg GIT_HASH=$GIT_HASH --build-arg NODE_ENV=production
      --target production --pull --tag $CI_REGISTRY/chrisleekr/${CI_PROJECT_NAME}:${PACKAGE_VERSION} --push .
