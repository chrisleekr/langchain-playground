# Child pipeline with actual CI jobs
# NODE_VERSION and NPM_VERSION are passed from parent pipeline via variables
# This file is triggered by .gitlab-ci.yml

# Dynamic image using NODE_VERSION from parent pipeline
image: node:${NODE_VERSION}-alpine

stages:
  - prepare
  - test
  - build
  - security
  - release

# Install correct npm version before each job to ensure consistent dependency resolution
default:
  before_script:
    - echo "Node $(node --version), installing npm@$NPM_VERSION"
    - npm install -g npm@$NPM_VERSION

.feature_branch: &feature_branch
  rules:
    - if: $CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH

.main_branch: &main_branch
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_MESSAGE =~ /^chore\(release\):/
      when: never

# Reusable configurations
.cache_config: &cache_config
  key:
    files:
      - package-lock.json
    prefix: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

dependencies:
  stage: prepare
  interruptible: true
  cache:
    <<: *cache_config
    policy: pull-push
  script:
    - npm ci --cache .npm --prefer-offline

build:
  stage: build
  cache:
    <<: *cache_config
    policy: pull
  script:
    - npm run build
  needs:
    - dependencies
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour

lint:
  stage: test
  interruptible: true
  cache:
    <<: *cache_config
    policy: pull
  needs:
    - dependencies
  <<: *feature_branch
  script:
    - npm run lint

format:
  stage: test
  interruptible: true
  cache:
    <<: *cache_config
    policy: pull
  needs:
    - dependencies
  <<: *feature_branch
  script:
    - npm run format

typecheck:
  stage: test
  interruptible: true
  cache:
    <<: *cache_config
    policy: pull
  needs:
    - dependencies
  <<: *feature_branch
  script:
    - npm run typecheck

knip:
  stage: test
  interruptible: true
  cache:
    <<: *cache_config
    policy: pull
  needs:
    - dependencies
  <<: *feature_branch
  script:
    - npm run knip

